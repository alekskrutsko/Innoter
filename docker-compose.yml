version: '3.10'
services:
  django:
    build: .
    restart: on-failure
    volumes:
      - .:/app
    entrypoint:
      - ./django-entrypoint.sh
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: postgres
    restart: always
    volumes:
      - postgres_data::/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=postgres_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
